<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <table>
        <form >
    <tr>
        <td><label for="userName">User Name</label></td>
        <td><input type="text" id="userName" name="userName" /></td>
    </tr>
    <tr>
        <td><label for="pwd">Password</label></td>
        <td><input type="password" id="pwd" name="pwd" /></td>
    </tr>
    <tr>
        <td><label for="address">Address</label></td>
        <td><textarea name="address" id="address" cols="10" rows="4"></textarea></td>
    </tr>
    <tr>
        <td><label>Languages Known</label></td>
        <td><input type="checkbox" name="language" id="language" value="Hindi" />Hindi</td>
        <td><input type="checkbox" name="language1" id="language1" value="English" />English</td>
    </tr>
    <tr>
        <td><Label>Country</Label></td>
        <td>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="USA" selected>USA</option>
                <option value="UK">UK</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="gender" id="gender" value="male">Male</td>
        <td><input type="radio" name="gender" id="gender" value="male">Female</td>
    </tr>
    <tr>
        <td><input type="submit" value="submit"></td>
        <td><input type="reset" value="reset"></td>
    </tr>
</form>
  </table>
</body>
</html>
